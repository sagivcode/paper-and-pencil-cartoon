<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pencil and Paper Cartoon</title>
</head>
<body>
    <div class="background">


        <!-- PENCIL SHADOW -->
        <div class="pencil-all-shadow">
            <div class="pencil-handle-shadow" >
                <div class="wood-shadow"></div>
                <div class="gap-b-shadow"></div>
                <div class="metal-shadow"></div>
                <div class="gap-a-shadow"></div>
                <div class="eraser-shadow"></div>
            </div>
            <div class="pencil-end-shadow">
                <div class="pencil-tip-shadow"></div>
                <div class="border-left-shadow"></div>
                <div class="border-right-shadow"></div>
            </div>
          </div>

      <!-- PENCIL -->
      <div class="pencil-all">
        <div class="pencil-handle" >
            <div class="wood"></div>
            <div class="gap-b"></div>
            <div class="metal"></div>
            <div class="gap-a"></div>
            <div class="eraser"></div>
        </div>
        <div class="pencil-end">
            <div class="pencil-tip"></div>
            <div class="border-left"></div>
            <div class="border-right"></div>
        </div>
      </div>

        <!-- PENCIL SHADOW
        <div class="pencil-all-shadow">
            <div class="pencil-handle-shadow"></div>
            <div class="pencil-handle-shadow"></div>
        <div class="pencil-end-shadow">
            <div class="pencil-tip-shadow"></div>
            <div class="border-left-shadow"></div>
            <div class="border-right-shadow"></div>
        </div>
        </div>  -->

        <!-- CARD 1 -->
        <div class="card-all-1">
            <div class="card-front-1"></div>
            <div class="card-shadow-1"></div>
        </div>

        <!-- CARD 2 -->
       <div class="card-all-2">
         <div class="card-front-2"></div>
            <div class="card-shadow-2"></div>
       </div>
            
        
        
      </div>
      
    
</body>
</html>
